<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./styles.css">
    
    </head>
    <body>
        <div class="grid-container"></div>
            <div class="title">
                <h1>Mini-Mandala</h1>
                <p>A color coded card game of art, skill, and chance.</p>
            </div>
            <div class="CPU-score flex-row flex-center">
                <div class="square-2" id="one-point-CPU">1 pt</div>
                <div class="square-2" id="two-point-CPU">2 pt</div>
                <div class="square-2" id="three-point-CPU">3 pt</div>
                <div class="square-2" id="four-point-CPU">4 pt</div> 
 
            </div>
            <div class="field-CPU flex-row flex-center">
                <div class="square" id="CPUred-box">0</div>
                <div class="square" id="CPUblue-box">0</div>
                <div class="square" id="CPUgreen-box">0</div>
                <div class="square" id="CPUyellow-box">0</div> 
            </div>

            <div class="field flex-row flex-center">
                <div class="square" id="red-box">0</div>
                <div class="square" id="blue-box">0</div>
                <div class="square" id="green-box">0</div>
                <div class="square" id="yellow-box">0</div> 
            </div>
            <div class="card-container flex-row flex-center">
                <div class="card square" id="card-one">click</div>
                <div class="card square" id="card-two">click</div>
                <div class="card square" id="card-three">click</div>
                <div class="card square" id="card-four">click</div>
            </div>
            <div class="p1-score flex-row flex-center">
                <div class="square-2" id="one-point-p1">1 pt</div>
                <div class="square-2" id="two-point-p1">2 pt</div>
                <div class="square-2" id="three-point-p1">3 pt</div>
                <div class="square-2" id="four-point-p1">4 pt</div> 
            </div>
            <div id="display">
                <div id="p1-endgame">
                    <div id="p1Display"></div>
                </div>
                <div id="CPU-endgame">
                    <div id="CPUDisplay"></div>
                </div>
                <div id="win"></div>
               
            </div>
            <div class="rect again"></div>
                
            <script src="./script.js"></script>
        
    </body>
</html>
