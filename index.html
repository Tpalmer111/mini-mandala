<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./styles.css">
    
    </head>
    <body>
        <div class="grid-container"></div>
            <div class="title">
                <h1>Mini-Mandala</h1>
                <p>A color coded card game of art, skill, and chance.</p>
            </div>
            <div class="CPU-score flex-row flex-center">
                <div class="square" id="one-point-CPU">1 pt</div>
                <div class="square" id="two-point-CPU">2 pt</div>
                <div class="square" id="three-point-CPU">3 pt</div>
                <div class="square" id="four-point-CPU">4 pt</div> 
 
            </div>
            <div class="field flex-row flex-center">
                <div class="square" id="red-box">0</div>
                <div class="square" id="blue-box">0</div>
                <div class="square" id="green-box">0</div>
                <div class="square" id="yellow-box">0</div> 
            </div>
            <div class="cards flex-row flex-center">
                <div class="square" id="card-one"></div>
                <div class="square" id="card-two"></div>
                <div class="square" id="card-three"></div>
                <div class="square" id="card-four"></div>
            </div>
            <div class="p1-score flex-row flex-center">
                <div class="square" id="one-point-p1">1 pt</div>
                <div class="square" id="two-point-p1">2 pt</div>
                <div class="square" id="three-point-p1">3 pt</div>
                <div class="square" id="four-point-p1">4 pt</div> 
            </div>
            <script src="./script.js"></script>
        
    </body>
</html>
